<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student's Result</title>
</head>
<body>
  {% if message %}
   {{ message }}
  {% endif %}
  <form action = "http://localhost:5000/result" method = "POST">

    <p><input type = "submit" value = "submit" /></p>
  </form>
</body>
</html>
